# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  issues:
    types: [opened]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # install sqlite3
      - name: Install SQLite3
        run:  sudo apt-get update && sudo apt-get install -y sqlite3

      # Run the SQL query
      # you better only have the SQL query there lol
      - name: Run SQL query
        run: |
          echo "Running query: ${{ github.event.issue.body }}"
          sqlite3 -column -header db.sqlite3 "${{ github.event.issue.body }}" > log/run_${{ github.event.issue.number }}.txt
          echo "msg=$(cat log/run_${{ github.event.issue.number }}.txt)" >> $GITHUB_ENV
      
      # git commit
      - name: commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions"
          git add .
          git commit -m "Query from ${{ github.event.issue.user.login }}"
      
      # git push
      - name: push
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
      
      # comment with results
      - name: Create comment
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Your query results:
            ```
            ${{ env.msg }}
            ```
          reactions: '+1'
      
      # close issue
      - name: Close Issue
        uses: peter-evans/close-issue@v2
        with:
          issue-number: ${{ github.event.issue.number }}
          comment: Auto-closing issue
